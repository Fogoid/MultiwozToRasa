version: "2.0"

intents:
  - inform
  - request
  - goodbye
  - find_restaurant
  - book_restaurant

entities:
  - restaurant-name
  - restaurant-bookday
  - restaurant-bookpeople
  - restaurant-booktime
  - restaurant-area
  - restaurant-food
  - restaurant-pricerange
  - required_info

slots:
  restaurant-name:
    type: text
  restaurant-bookday:
    type: text
  restaurant-bookpeople:
    type: text
  restaurant-booktime:
    type: text
  restaurant-area:
    type: text
  restaurant-food:
    type: text
  restaurant-pricerange:
    type: text

responses:
  utter_need_anything:
